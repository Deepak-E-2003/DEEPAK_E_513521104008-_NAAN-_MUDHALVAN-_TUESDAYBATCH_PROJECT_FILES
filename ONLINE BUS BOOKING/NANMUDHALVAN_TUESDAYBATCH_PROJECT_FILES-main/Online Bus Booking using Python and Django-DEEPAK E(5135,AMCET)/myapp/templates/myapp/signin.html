{% extends 'myapp/base.html' %} {% block content %}
<div class="container  py-3">
    <div class="card bg-info bg-gradient rounded-pill" >
        <div class="card-body">
            <left><h2 class="my-3 text-center text-light fst-italic fw-bold">Online Bus Booking</h2></left>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card rounded-0">
                <div class="card-header ">
                    <div class="card-title h3 fw-bold fst-italic mb-0 text-center">LOGIN</div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'signin' %}" method="post" id="signin-form">
                            {% csrf_token %}
                            <div class="mb-3 text-dark">
                                <label for="username" class="control-label fst-italic">Username:</label>
                                <input name='name' class="form-control rounded-3" type="text" id="username" required>
                            </div>
                            <div class="mb-3 text-dark">
                                <label for="example-email-input" class="control-label fst-italic">Password:</label>
                                <input name='password' class="form-control rounded-3" type="password" required>
                            </div>
                         <!--<div class="mb-3">
                               <label for="captcha" class="control-label">cpatcha:</label>
                                <input name='textbox' class="form-control rounded-0" type="text" required>-->
                                
                        <p>{{error}}</p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-sm rounded-0 btn-primary btn-block w-100 fw-bold fst-italic" form="signin-form">Login</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
