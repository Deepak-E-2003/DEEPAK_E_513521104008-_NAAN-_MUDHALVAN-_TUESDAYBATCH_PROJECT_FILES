{% extends 'myapp/base.html' %} {% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card rounded-0">
                <div class="card-header">
                    <div class="card-title text-center h3 b-0 fst-italic">Registration</div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'signup' %}" method="post" id="registration-form">
                            {% csrf_token %}
                            <div class="mb-3 fst-italic">
                                <label for="email" class="control-label">Email:</label>
                                <input name='email' class="form-control" type="text" id="email" placeholder="Email">
                            </div>
                            <div class="mb-3 fst-italic">
                                <label for="mobilenumber" class="control-label">Mobile No:</label>
                                <input name='mobilenumber' class="form-control" type="text" placeholder="Numder" id="mobilenumber" >
                            </div>
                            <div class="mb-3 fst-italic">
                                <label for="name" class="control-label">Username:</label>
                                <input name='name' id="name" class="form-control" type="text" placeholder="Name" required>
                            </div>
                            <div class="mb-3 fst-italic ">
                                <label for="password" class="control-label">Password:</label>
                                <input name='password' id="password" class="form-control" type="password" placeholder="Password" required>
                            </div>
                            <!--<div class="mb-3">
                                <label for="captcha" class="control-label">Captcha:</label>
                                <input  id="textbox" class="form-control" type="text" required>-->
                        </form>    
                    </div>
                </div>
                <div class="card-footer text-center fst-italic fw-bold">
                    <button class="btn btn-sm btn-primary rounded-0 w-100" form="registration-form">Create Account</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
